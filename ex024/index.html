<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha primeira tabela</title>
<style>
    
    body{
        font-family: Arial, Helvetica, sans-serif;
    }

    table{
        width: 400px;
        height: 400px;
        border-collapse: collapse;
    }

    td{
        border: 1px solid black;
        padding: 8px;
        text-align: center; /* Alinhamento horizontal*/
        vertical-align: middle; /* Alinhamento vertical*/

    }

    .numero{
        text-align: right;
    }

</style>
</head>
<body>

    <!--HIERARQUIA DE TABELAS
        TABLE = Tabela
            TABLE ROW = Linhas de tabela
                TABLE HEADER = CabeÃ§alho de tabela
                TABLE DATA = Dados de tabela    
    -->

    <h1>Minha primeira tabela</h1>
    <table>
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
            <td>D1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td class="numero">300</td>
            <td>D2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td class="numero">400</td>
            <td>D3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
            <td>D4</td>
        </tr>
    </table>
</body>
</html>
