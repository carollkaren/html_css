<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>

    <!-- CONTAINER
            DISPLAY: FLEX
            
            FLEX-FLOW:
            ROW -> ALINHA DA ESQUERDA PARA A DIREIRA
            ROW - REVERSE -> ALINHA DA DIREIRA PARA A ESQUERDA
            COLUMN -> ALINHA DE CIMA PARA BAIXO
            COLUMN - REVERSE -> ALINHA DE BAIXO PRA CIJMA
            
            NOWRAP -> NAO QUEBRA A LINHA EM RELAÇÃO AO CROSS AXIS
            WRAP -> QUEBRA A LINHA EM RELAÇÃO AO CROSS AXIS
            WRAP REVERSE -> QUEBRA A LINHA CONTRA O CROSS AXIS
            
            JUSTIFY-CONTENT:
            FLEX-START -> O PRIMEIRO ITEM FICA ALINHADO AO MAIN - START
            FLEX - END -> O PRIMEIRO ITEM FICA ALINHADO AO MAIN - END
            CENTER -> ALINHA TODOS OS ITENS FILHOS NO CENTRO DO CONTAINER
            SPACE - BETWEEN -> O PRIMEIRO ITEM FICA ALINHADO AO MAIN START E O ÚLTIMO ITEM FICA ALINHADO AO MAIN END
            SPACE-EVENLY -> CRIA UM ESPAÇO NO MAIN START E NO MAIN END DE FORMA QUE O ESPAÇAMENTO ENTRE OS ITENS SEJA IGUAL AO ESPAÇAAMENTO DAS PONTAS
            SPACE - AROUND -> DIVIDE O CONTAINER NAS LINHAS DE ACORDO COM A QUANTIDADE DE ITENS FILHOS, E ALINHA OS ITENS FILHOS NO CENTRO DE CADA ESPAÇO
            
            ALIGN-ITEMS:
            STRETCH -> ESTICA OS ITENS FILHOS PARA OCUPAR TODO O ESPAÇO DO CONTAINER ROW: ESTICA O HEIGTH | COLUMN: ESTICA O WIDTH
            FLEX - START -> GRUDA OS ITENS NO CROSS START
            FLEX - END -> GRUDA OS ITENS NO CROSS END
            CENTER -> CENTRALIZA OS ITENS NO CENTRO
            
            ALIGN-CONTENT: #SÓ FUNCIONA SE NO FLEX - FLOW TIVER WRAP E WRAP-REVERSE
            STRETCH -> DIVIDE O CONTAINER NO NUMERO DE LINHAS NECESSARIAS PARA AJUSTAR OS ITENS AO WRAP
            FLEX - START -> ALINHA OS ITENS FILHOS NO CROSS START
            FLEX- END -> ALINHA OS ITENS FILHOS NO CROSS END
            CENTER -> ALINHA OS ITENS FILHOS NO CENTRO DO CROSS AXIS
            SPACE - BETWEEN -> PRIMEIRO ELEMENTO ALINHADO AO CROSS START E ÚLTIMO ELEMENTO ALINHADO AO CROSS END
            SPACE - EVENLY -> COLOCA UM ESPAÇO NO CROSS START E UM ESPAÇO NO CROSS END DE FORMA QUE OS ESPAÇOS ENTRE OS ITENS FILHOS SEJAM IGUAIS
            SPACE - AROUND -> DIVIDE O CROSS AXIS EM LINHAS E CENTRALIZA OS ITENS FILHOS NAS LINWHAS CRIADAS
    -->
    <style>

        div.container{
            background-color: lightsalmon;
            display: flex;
            flex-flow: row wrap;
            align-content: space-around;
            height: 400px;
        }

        div.item{
            background-color: lightskyblue;
            border: 1px solid black;
            text-align: center;
            padding: 40px;

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item">C</div>
        <div class="item">D</div>
        <div class="item">E</div>
        <div class="item">F</div>
        <div class="item">G</div>
        <div class="item">H</div>
        <div class="item">I</div>
        <div class="item">J</div>
        <div class="item">K</div>
        <div class="item">L</div>
        <div class="item">M</div>
    </div>
</body>
</html>
